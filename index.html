<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <title>Template-design</title>
  </head>
  <body>
    <!--NAVIGATION BAR-->
    <div>
      <nav class="navigation-bar">
        <div class="nav-search-container">
          <i class="fa-solid fa-magnifying-glass"></i>
          <form action="">
            <input
              type="text"
              name="search"
              id=""
              placeholder="search"
              class="search-input"
            />
          </form>
        </div>
        <div class="nav-links-container">
          <a href="#">SHOP</a>
          <a href="#">LOOKBOOK</a>
          <a href="#">SPECIAL</a>
        </div>
        <div class="nav-heading">
          <a href="#"><h2>MOBILLIO</h2></a>
        </div>
        <div class="nav-info-container">
          <a href="#">ABOUT</a>
          <a href="#">BLOG</a>
          <a href="#">CONTACT</a>
        </div>
        <div class="nav-icons-container">
          <i class="fa-solid fa-cart-shopping"></i>
          <i class="fa-brands fa-gratipay"></i>
          <i class="fa-solid fa-circle-user"></i>
        </div>
        <div class="nav-options-container">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
    </div>

    <!--SECTION-1-->

    <section class="section-1 banner-section">
      <div class="section-1-section-1-1">
        <div class="section-1-text-1">
          <p>FURNITURE</p>
          <p>TRENDS-2022</p>
        </div>
        <div class="section-1-text-2"><p>YELLOWSTONE</p></div>
        <div class="section-1-text-3">
          <strong>
            <p style="display: inline-block; font-size: 13px">FROM</p>
          </strong>
          <p style="display: inline-block; font-size: 2em">$339</p>
        </div>
        <div class="section-1-button">
          <button style="display: inline-block">
            <a href="#" style="display: inline-block">Explore the collection</a>
          </button>
        </div>
      </div>
      <div class="section-1-section-1-2">
        <div class="section-1-image">
          <img
            src="https://images.unsplash.com/photo-1506898667547-42e22a46e125?q=80&w=1006&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="image of a chair"
          />
        </div>
      </div>
    </section>
    <section class="section-2 categories">
      <div class="section-2-text-1">
        <h1>SHOP BY CATEGORIES</h1>
        <p>Start shopping based on the categories you are interested in</p>
      </div>
      <div class="section-2-images-container">
        <div class="section-2-img-container container-1">
          <img
            src="https://images.unsplash.com/photo-1476365518243-f738bf58443d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8ZGVza3xlbnwwfHwwfHx8MA%3D%3D"
            alt="image of a desk"
            class="section-2-image"
          />
          <p>Desks</p>
        </div>
        <div class="section-2-img-container container-2">
          <img
            src="https://images.unsplash.com/photo-1505843490538-5133c6c7d0e1?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Y2hhaXJ8ZW58MHx8MHx8fDA%3D"
            alt="image of a chair"
            class="section-2-image"
          />
          <p>Chairs</p>
        </div>
        <div class="section-2-img-container container-3">
          <img
            src="https://plus.unsplash.com/premium_photo-1680452611888-cb3646489a59?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8dGFibGV8ZW58MHx8MHx8fDA%3D"
            alt="image of a table"
            class="section-2-image"
          />
          <p>Tables</p>
        </div>
        <div class="section-2-img-container container-4">
          <img
            src="https://plus.unsplash.com/premium_photo-1705391281919-3c4005e33bb7?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDB8fGxhbXBzfGVufDB8fDB8fHww"
            alt="image of  Lamps"
            class="section-2-image"
          />
          <p>Lamps</p>
        </div>
        <div class="section-2-img-container container-5">
          <img
            src="https://images.unsplash.com/photo-1463320898484-cdee8141c787?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fHBsYW50c3xlbnwwfHwwfHx8MA%3D%3D"
            alt="image of plants"
            class="section-2-image"
          />
          <p>Plants</p>
        </div>
        <div class="section-2-img-container container-6">
          <img
            src="https://plus.unsplash.com/premium_photo-1661778773089-8718bcedb39e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8ZGVjb3JhdGlvbnxlbnwwfHwwfHx8MA%3D%3D"
            alt="image of furniture"
            class="section-2-image"
          />
          <p>Decoration</p>
        </div>
        <div class="section-2-img-container container-7">
          <img
            src="https://images.unsplash.com/photo-1489769002049-ccd828976a6c?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjZ8fG5ldyUyMGNvbGxlY3Rpb25zfGVufDB8fDB8fHww"
            alt="image of collections"
            class="section-2-image"
          />
          <p>Collections</p>
        </div>
      </div>
    </section>
  </body>
</html>
